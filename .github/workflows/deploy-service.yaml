name: Deploy Service

on:
  workflow_call:
    secrets:
      GCP_CREDENTIALS:
        description: "The JSON credentials used to access GCP."
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: github.ref_name == 'production' || github.ref_name == 'development' || github.ref_name == 'staging'
    environment: ${{ github.ref_name }}
    steps:
      - name: üõ´ Checkout
        uses: actions/checkout@v4

      - name: echo
        run: |
          echo $(
            # Set name with convention "{ENV_NAME}-{REPO_NAME}"
            export name=${{ github.repository }}
            name=${name#"ocadotechnology/codeforlife-"}
            name="${{ github.ref_name }}-${name}"

            echo '
              .service = "${name}"
            ' | envsubst
          )

      # https://mikefarah.gitbook.io/yq/
      - name: üñäÔ∏è Configure App Deployment
        uses: mikefarah/yq@master
        with:
          cmd: |
            yq -i $(
              # Set name with convention "{ENV_NAME}-{REPO_NAME}"
              export name=${{ github.repository }}
              name=${name#"ocadotechnology/codeforlife-"}
              name="${{ github.ref_name }}-${name}"

              echo '
                .service = "${name}"
              ' | envsubst
            ) app.yaml

      - name: üöÄ Deploy App on GCloud
        uses: ocadotechnology/codeforlife-workspace/.github/actions/gcloud/deploy-app@configure_js_services # TODO: set to @main
        with:
          gcp-credentials: ${{ secrets.GCP_CREDENTIALS }}
